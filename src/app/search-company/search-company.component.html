<br />
<table class="table table-striped
              table-responsive table-hover">
  <thead>
    <th>Company Code</th>
    <th>Company Name</th>
    <th>CEO</th>
    <th>Turn Over</th>
    <th>Website</th>
    <th>Stock Exchange</th>
    <th>Stock Price</th>
  </thead>
  <tbody>
    <tr>
      <td>{{company.companyCode}}</td>
      <td>{{company.companyName }}</td>
      <td>{{company.ceo }}</td>
      <td>{{company.turnOver }}</td>
      <td>{{company.website }}</td>
      <td>{{company.stockExchange }}</td>
      <td>{{company.stockPrice }}</td>
      <!-- <td> 
                    <button class="btn btn-primary"
                    (click)="searchCompany(company)">Open</button> &nbsp;&nbsp;
                  </td>
                <td> 
                  <button class="btn btn-danger"
                  (click)="deleteCompany(company)">Delete</button> &nbsp;&nbsp;
                </td> -->
    </tr>
    <tr *ngIf="!company || !company.companyCode">
      <th colspan="20">
        <p class="text-right text-danger">
          no details are avaible for this company code
        </p>
      </th>
    </tr>
  </tbody>
</table>
